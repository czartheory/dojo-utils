<div class="${baseClass}">
	<button data-dojo-attach-point="buttonNode"
			  data-dojo-type="dijit.form.Button"
			  type="button">${buttonLabel}</button>
	<div data-dojo-attach-point="dialogNode"
		  data-dojo-type="dijit.Dialog"
		  data-dojo-props="title:'${dialogTitle}',draggable:${draggable}"
		  class="dijitHidden">
		<span data-dojo-attach-point="containerNode"></span>
	</div>
</div>
